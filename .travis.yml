language: python
python: 2.7
sudo: false
env:
  - PLONE_VERSION=5.x
  - PLONE_VERSION=5.1.x
cache:
  pip: true
  directories:
    - eggs
matrix:
  fast_finish: true
before_install:
  - pip install -U pip
  - pip install -r https://github.com/plone/buildout.coredev/raw/5.1/requirements.txt
  - cp test-$PLONE_VERSION.cfg buildout.cfg
install:
  - buildout -N -t 3 annotate
  - buildout -N -t 3
script:
  - bin/code-analysis
  - bin/test
after_success:
  - bin/createcoverage
  - pip install -q coveralls
  - coveralls
notifications:
  irc: irc.freenode.org#plone-testing
