language: python
python: 2.7
sudo: false
cache:
  directories:
  - eggs
env:
- PLONE_VERSION=4.3
# XXX: plone.protect is breaking some tests in Plone 5
- PLONE_VERSION=5.0 PLONE_CSRF_DISABLED=true
before_install:
- cp test-$PLONE_VERSION.x.cfg buildout.cfg
install:
- python bootstrap.py
- bin/buildout -N annotate
- bin/buildout -N
script:
# - bin/code-analysis
- bin/test
